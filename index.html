<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to milions of songs, audibooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music icon">
                <ul>
                    <li>Annual Plan</li>
                    <li class="price">$59,99/year</li>
                </ul>
            </div>
            <p class="change-link"><a href="#">Change</a></p>
            <div class="buttons">
                <button class="payment-btn">Proceed to Payment</button><br>
                <button class="cancel-btn">Cancel Order</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://www.github.com/lucasbertolini">Lucas Bertolini</a></p>
    </footer>
    
</body>
</html>
